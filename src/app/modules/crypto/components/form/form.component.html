<div>
    <h2>Track crypto!</h2>
    <mat-form-field>
      <mat-label>Choose your crypto!</mat-label>
      <mat-select [formControl]="form">
        <mat-option *ngFor="let crypto of cryptocurrencies | keyvalue" [value]="crypto.value">
          {{ crypto.value  }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
